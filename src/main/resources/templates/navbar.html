<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark shadow-sm">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="/images/javatalks-logo-3.png" width="50" height="50">
        </div>
        <ul class="nav navbar-nav">
            <li><a id="feed" class="nav-link" th:href="@{/}">Feed</a></li>
            <li><a id="friends" class="nav-link" th:href="@{/friends}">Friends</a></li>
            <li><a id="my-posts" class="nav-link" th:href="@{/my-posts}">My Posts</a></li>
            <li><a id="profile" class="nav-link" th:href="@{/profile/{id}(id=${userId})}">Profile</a></li>
            <li><a id="logout" class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

</body>
</html>
